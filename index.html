<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Freelancer - Start Bootstrap Theme</title>
        <script src="https://kit.fontawesome.com/1444c08261.js" crossorigin="anonymous"></script> <!-- Icons -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">

    </head>
    <body>
        <!-- Nav -->
        <nav id="nav-top" class="navbar-expand-lg text-uppercase fixed-top">
            <div class="container">
                <div class="row">
                    <a id="brand" class="navbar-brand" href="#">Start Bootstrap</a> <!-- Nav -->
                    <div class="nav-right">
                        <ul class="nav navbar-nav navbar-right"> <!-- Nav -->
                            <li>
                                <a href="#Portfolio">Portfolio</a>
                            </li>
                            <li>
                                <a href="#">About</a>
                            </li>
                            <li>
                                <a href="#Contact">Contact</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
        <!-- Header -->
        <header>
            <div class="container">
                <div class="row">
                    <div class="col-xs-12 col-md-8 col-md-offset-2">
                        <img id="avatar" class="img-responsive center-block" src="img/avataaars.svg" alt="Avatar">
                        <h1 class="text-uppercase text-center">Start Bootstrap</h1>
                        <!-- Icon Divider -->
                        <div class="divider-custom divider-light">
                            <div class="divider-custom-line"></div>
                            <div class="divider-custom-icon">
                              <i class="fas fa-star"></i>
                            </div>
                            <div class="divider-custom-line"></div>
                        </div>
                        <p class="text-center">Graphic Artist - Web Designer - Illustrator</p>

                    </div>
                </div>
            </div>
        </header>

    </body>
</html>
